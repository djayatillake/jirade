# Configuration for acme/data repository
# Acme's Data Monorepo - dbt models, Airflow DAGs, and data infrastructure

repo:
  owner: "acme"
  name: "data"
  default_branch: "main"
  pr_target_branch: "develop"

jira:
  base_url: "https://acme.atlassian.net"
  project_key: "AENG"
  board_id: 296

branching:
  pattern: "{type}/{ticket_key}-{description}"
  types:
    feature: "feat"
    bugfix: "fix"
    refactor: "refactor"

pull_request:
  title_pattern: "{type}({scope}): {description} ({ticket_key})"
  template_path: ".github/PULL_REQUEST_TEMPLATE.md"
  contributing_path: ".github/CONTRIBUTING.md"

commits:
  style: "conventional"
  scope_required: true
  ticket_in_message: true

skip:
  comment_phrase: "[AGENT-SKIP]"
  labels:
    - "no-automation"
    - "manual-only"

dbt:
  enabled: true
  projects:
    - path: "dbt-databricks"
      manifest_path: "target_lock/manifest.json"
      profile: "databricks"
    - path: "dbt"
      manifest_path: "target_lock/manifest.json"
      profile: "redshift"

databricks:
  enabled: true

ci:
  system: "circleci"
  auto_fix:
    - "pre-commit"
    - "dbt_compile"
